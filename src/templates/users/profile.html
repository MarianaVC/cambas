{% extends 'base.html' %}

{% block extra_head %}


{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="formprofile ">
					<div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>My Profile</h1>
							<h3> Welcome: {{user.username}}</h3>
						 </div>
					</div>
                   <form action="/users/update-profile/" method="post" name="login" enctype="multipart/form-data">
                   	{% csrf_token %}
                           <div class="form-group">
                           	<div class="col-md-12 text-center ">
                              {% if user.profile_image != "" %}
                              <img src="{{ user.profile_image.url }}" alt="" width="150" height="150"/>

                              {% else %}  
                              <img src="" alt="" width="150" height="150"/>
    
                               {% endif %}     
                                <input type="file" name="profile_image", id="profile_image"/>
                            </div>
                            </div>
                           <div class="form-group">                            
                              <label for="exampleInputEmail1">First Name</label>
                              <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="" value="{{user.first_name}}">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Last Name</label>
                              <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="", value="{{user.last_name}}">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Middle name</label>
                              <input  name="middlename"  class="form-control" id="middlename", placeholder="", value="{{user.middle_name}}">
                           </div>                           
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email", placeholder="" , value={{user.email}}>
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Phone</label>
                              <input  name="phone"  class="form-control" id="phone"  placeholder="", value="{{user.phone}}">
                           </div>
                           <div class = "form-group">
                           	  <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Change my profile</button>
                           </div>
                           </div>
                   </form>
                           <div class = "form-group">
                              <div class="col-md-12 text-center ">
                                <a href="/users/fanpage/" class="btn btn-block mybtn btn-primary tx-tfm">Check Facebook FanPage</a>
                           </div>
                 
				</div>
			</div>  

{% endblock %}
